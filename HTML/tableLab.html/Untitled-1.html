<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Lab</title>
    <style>
      /* Add CSS styles here this will make you table better looking*/
    table {
        width: 100%;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    </style>
  </head>
  <body>
    <!-- Create your table here -->
     <table>Student Grades
      <th>Student ID</th>
      <td>12345</td>
      <td>54321</td>
      <th>Math Score</th>
      <td>85</td>
      <td>88</td>
      <th>Total Score</th>
      <td>90</td>
      <td>91</td>
     </table>

  </body>
</html>
