<!DOCTYPE html>
<html>
  <head>
    <title>Lists HTML</title>
  </head>
  <body>
    <h2>Ordered List</h2>
    <ol>
      <li>Item 1</li>
      <li>item 2</li>
      <li>Item 3</li>
      </ol>
      <h2>Unordered List</h2>
      <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
      </ul>
      <h2>Nested List</h2>
      <ol>
        <li>Item 1 </li>
        <li>Item 2</li>
        <ul>
          <li>Subitem A</li>
          <li>Subitem B</li>
        </ul>
      </ol>
      <h2>Definition List</h2>
      <dl>
        <dt>Tterm 1</dt>
        <dd>definition 1</dd>
        <dt>Term 2</dt>
        <dd>definition 2</dd>
      </dl>
  </body>
</html>
